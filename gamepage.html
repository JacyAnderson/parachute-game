<!DOCTYPE html>
<html>
<head>
	<title>Easy Company</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/gamepage.css">
</head>
<body class="height margin">
  <header>
    <h2 class="gameName" data-text="Easy Company">Easy Company</h2>
    <div id="airborne"></div>
    <div class="dropdown">
    	<span>Controls</span>
    	<div class="dropdownContent">
        <h2>Player 1:</h2>
    	  <p>Move left:  "A" key <br>Move right:  "D" key</p>
        <h2>Player 2:</h2>
        <p>Move left:  "J" key <br>Move right:  "L" key</p>
    	</div>
    </div>
  </header>
  <!-- <canvas class="canvasBoard" width="1440" height="650"></canvas> -->
  <div class="wrapper">
    <div class="gameboard height margin">
      <div class="plane"></div>
      <div class="playerOne players"">
      </div>
      <div class="playerTwo players">
      </div>
      <button id="playBtn" class="button">Play Now</button>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.0.js">
  </script>
  <script type="text/javascript" src="js/gamepage.js">
  </script>
</body>
</html>
