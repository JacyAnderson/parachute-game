<!DOCTYPE html>
<html>
<head>
  <!-- Browser page title -->
	<title>Easy Company</title>

  <!-- Chosen font for game -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">

  <!--  Link to CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/gamepage.css">

  <!-- Theme audio -->
  <audio id="theme" src="../mp3/theme.mp3" loop="loop"></audio>

  <!-- Plane Audio -->
  <audio id="planeAudio" src="../mp3/planeAudio.mp3"></audio>

  <!-- Explosion effect audio -->
  <audio id="explosion" src="../mp3/explosion.mp3"></audio>

  <!-- Ambient battlefield noise -->
  <audio id="ambient" src="../mp3/ambient.mp3"></audio>
</head>

<!-- Main body of game -->
<body class="height margin">
  <header>

    <!-- Game name -->
    <h2 class="gameName" data-text="Easy Company">Easy Company</h2>

    <!-- Eagle patch -->
    <div id="airborne"></div>
    
   <!--  Dropdown name and menu -->
    <div class="dropdown">
    	<span>Controls</span>

      <!-- Content of dropdown menu -->
    	<div class="dropdownContent">
        <h2>Player 1:</h2>
    	  <p>Move left:  "A" key <br>Move right:  "D" key</p>
        <h2>Player 2:</h2>
        <p>Move left:  "J" key <br>Move right:  "L" key</p>
    	</div>
    </div>
  </header>
 
<!--   Main gameboard -->
  <div class="gameboard height margin">

    <!-- C47 Troop plane that animates onto screen -->
    <div class="plane"></div>

    <!-- player one div -->
    <div class="playerOne players"">
    </div>

    <!-- Player two div -->
    <div class="playerTwo players">
    </div>

    <!-- Initial play button -->
    <button id="playBtn" class="button">Play Now</button>
  </div>
 
  <!-- Connect jQuery -->
  <script type="text/javascript" src="js/jquery-3.2.0.js">
  </script>

  <!-- Connect to javascript page -->
  <script type="text/javascript" src="js/gamepage.js">
  </script>
  
  <footer> </footer>
</body>
</html>
